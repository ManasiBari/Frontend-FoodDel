//We can defined Array ,Number, String,boolean as a object  using 'new keyword'

        // numnber as a  object

        let no = 20;
        console.log(no);//20
        console.log(typeof no);//number

        let no2=new Number (120);
        console.log(no2);
        console.log(typeof no2);


        //number as string
        let str = "ABC";
        console.log(str);//ABC
        console.log(typeof str);//string

        let str2 =new String("xyz");
        console.log(str2);
        console.log(typeof str2);//object


        //Boolean as Object

        let isEligible =true;
        console.log(isEligible);//true
        console.log(typeof isEligible);//boolean

        let isEligible2=new Boolean(false);
        console.log(isEligible2);//false
        console.log(typeof isEligible2);//object
