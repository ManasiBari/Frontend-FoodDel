<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There are 2 types of data types -->

    <!-- Primitive Data Types and Non Primitive Data Types -->

    <!-- this are the Types of the Primitive data type -->
    <!--
    String.
    Number.
    Bigint.
    Boolean.
    Undefined.
    Null.
    Symbol.
    Object.
     -->

     <!-- Non Primitive Data Types -->
     <!-- Array 
    and Object -->
    <script>
        //let emp_id=20;//20
       // console.log(emp_id);
 
       let emp_id=25.2;
       console.log(emp_id);

    //in the    is data number or float it gives the number as type of its data....

        //typeof :- To check the data type of intialized value in which variable declaration....
        console.log(typeof emp_id);//number

        
        //string Data Type.... stored single inverted ''  or double inverted ""........
        var name ="ABC";
        console.log(name);
        console.log(typeof name);


        //Boolean Data Type gives the true or false value
        var isEligible = true;
        console.log(typeof isEligible);//it prints the true value


        //null Data type null means nothing but it is not mean as empty.... we can update the value in the future....

        var  EMP_id =null;
        console.log(EMP_id);
        console.log(typeof EMP_id);//object

        let skill;
        console.log(skill);

        console.log(typeof skill);
        
        //symbol :- it call a symbol function and return a unique value.....

        //it is similar to numbet string and boolean 

        //used to create object unique identifier...

        let x=10;
        let y=10;
        console.log(x==y);

        console.log(Symbol(x)==Symbol(y));//.false


        //Array 
        //Array is collection of similar or differnt data type of elements
        //stored values in a single varaible
        //start indexing from 0

        //imp array is special type of objects in javscript


        const arr =[10, "LMN", true, null, undefined];
        console.log(arr);
        console.log(typeof arr);//object


        //OBJECT is entity having mehods and properties
        //we can stored large amount of data in a object
        //key value pair

        const obj={
            //key value
            id:1,
            name:"Manasi",
            skill:'ReactJS',
            role:'MERN DEV',
            isEligible:true,
            Tech:['HMTL', 'CSS', 'JS']

        }
        console.log(obj);
        console.log(typeof obj);


        const person={
            firstName:"jackson",
            lastName:"wang",
            age:32,
            eyecolor:"blue",
        };

        let id = Symbol('id');
        person[id]=10435;
        console.log(person);
        console.log(person.id);





        
    </script> 

</body>
</html>
