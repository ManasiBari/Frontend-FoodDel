     <!-- 
        Callback Function  :- I Will call back later

        One function execute into another function

        One function execute after another function finish their execution

        i.e :- one function passing to another function as a argument


      -->
      <script>
       // function A()

       // {
       //     console.log("Hello Function A");
            
       // }
      //  A()
    

       // function B()
       // {
         //   console.log("Hello Function B")
            

      //  }
       // B()



        function A()
        {
            console.log("This is Function A");

        }
        //Passed a parameter for above function

        function B(callback)
        {
            //called that function
            callback();
            console.log(" This is Function B");
        }
        B(A);
        

        //***********************************************************************

        function User(name)
        {
            console.log("hello your name Is "+name);
        }

        function Emp(emp_id,callback)
        {

            callback("Manasi");
            console.log('Emp_id Is '+emp_id);
        }
        Emp(1234,User);



//***********************************************************************************

        function Greet(name)
        {
            return "Good Morning " +name;
        }

        function Messege(callback,empRole)
        {
            return callback("Pratik")+ " "+empRole;
        }

        var result=Messege(Greet,"Front End Developer");
        console.log(result);
          

        // ****************************************************************************

        function X()
        {
            console.log("Function X");
        }
        function Y(callback)
        {
            callback();
        }
        Y(X);






        

      </script>
