<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Editor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    .container {
        display: flex;
        height: 100vh;
    }
    
    .editor-panel, .output-panel {
        flex: 1;
        overflow: hidden;
        border: 1px solid #ccc;
    }
    
    .editor-header {
        background-color: orange;
        color: #fff;
        padding: 5px;
        text-align: center;
    }
    
    .code-input {
        width: 100%;
        height: calc(100% - 30px);
        resize: none;
        border: none;
        padding: 10px;
        box-sizing: border-box;
    }
    
    .output-panel {
        position: relative;
    }
    
    #output {
        width: 100%;
        height: 100%;
        border: none;
    }
    
</style></head>
<body>

<div class="container">
    <div class="editor-panel">
        <div class="editor-header">HTML</div>
        <textarea id="htmlCode" class="code-input" placeholder="Enter HTML code"></textarea>
    </div>
    <div class="editor-panel">
        <div class="editor-header">CSS</div>
        <textarea id="cssCode" class="code-input" placeholder="Enter CSS code"></textarea>
    </div>
    <div class="editor-panel">
        <div class="editor-header">JavaScript</div>
        <textarea id="jsCode" class="code-input" placeholder="Enter JavaScript code"></textarea>
    </div>
    <div class="output-panel">
        <div class="editor-header">Output</div>
        <iframe id="output"></iframe>
    </div>
</div>

<script  src="code_editor.js">
   
    
</script>
</body>
</html>
